    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title> Exchangly: currency converter</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="exchangly.png" sizes="16x16" type="image/png">
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css?family=Pridi:400,500,600,700" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>

            <div class="container">
                <div class="left_container">
                    <div class="header">
                        <img src="exchanglyLogo2.svg" alt="exchangly logo" srcset="">
                        <p> Exchangly</p>
                    </div>
                    <div class="main-text">
                        <p> Convert money from one <br> currency to another</p>
                    </div>
                    <form action="">
                        <div class="upper-form">
                            <div class="upper-form-left">
                                <label for=""> Enter amount </label>
                                <input type="number" name="" id="" value="1000">
                            </div>
                            <div class="upper-form-right">
                                <label for=""> Choose currency </label>
                                <select>
                                    <option value="Euros">Euros</option>
                                    <option value="Naira">Naira</option>
                                    <option value="USD">USD</option>
                                    <option value="Yen">Yen</option>
                                    <option value="Rand">Rand</option>
                                </select>
                            </div>
                        </div>
                        <div class="middle-form">
                            <i class="fa fa-exchange"></i>
                        </div>
                        <div class="lower-form">
                            <label for=""> Choose currency </label>
                            <select>
                                <option value="volvo">Euros</option>
                                <option value="saab">Naira</option>
                                <option value="opel">USD</option>
                                <option value="audi">Yen</option>
                                <option value="audi">Rand</option>
                            </select>
                        </div>
                        <div class="submit">
                            <button type="submit" id="button"> CONVERT </button>
                        </div>
                    </form>
                </div>
                <div class="right_container">

                </div>
            </div>        
        




















        <script src="main.js" async defer></script>
    </body>
